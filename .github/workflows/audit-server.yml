name: Audit Server CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'audit-server/**'
      - '.github/workflows/audit-server.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'audit-server/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dgi-audit-server

jobs:
  # Job 0: VÃ©rification de la configuration
  config-check-audit:
    name: VÃ©rification Configuration Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‹ Audit Server Configuration Summary
      run: |
        echo "ğŸ” RÃ©sumÃ© de la Configuration pour le Serveur d'Audit:"
        echo "-------------------------------------------------------"
        
        # Secrets requis (automatiques)
        echo "âœ… GITHUB_TOKEN: Fourni automatiquement"
        
        # Secrets optionnels
        echo ""
        echo "ğŸ“ Secrets optionnels:"
        
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          echo "âœ… SLACK_WEBHOOK_URL: ConfigurÃ© - notifications dÃ©ploiement activÃ©es"
        else
          echo "âš ï¸ SLACK_WEBHOOK_URL: Non configurÃ© - notifications ignorÃ©es"
        fi
        
        echo ""
        echo "ğŸ’¡ Pour configurer les secrets manquants:"
        echo "   â†’ Allez sur: Settings > Secrets and variables > Actions"
        echo "   â†’ Consultez: CONFIGURATION_SECRETS.md"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Tests du serveur d'audit
  test-audit-server:
    name: Test Audit Server
    runs-on: ubuntu-latest
    needs: config-check-audit
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: audit-server/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      working-directory: audit-server
      run: npm ci
      
    - name: ğŸ§ª Run server tests
      working-directory: audit-server
      run: |
        # DÃ©marrer le serveur en arriÃ¨re-plan
        npm start &
        SERVER_PID=$!
        
        # Attendre que le serveur dÃ©marre
        sleep 10
        
        # ExÃ©cuter les tests
        npm test
        
        # ArrÃªter le serveur
        kill $SERVER_PID

  # Build de l'image Docker
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-audit-server
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ— Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ— Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./audit-server
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Tests de sÃ©curitÃ© sur l'image Docker
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ— Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ— Build local image for scanning
      uses: docker/build-push-action@v5
      with:
        context: ./audit-server
        load: true
        tags: audit-server:scan
        
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'audit-server:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # DÃ©ploiement staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [test-audit-server, build-docker, security-scan]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸ³ Deploying audit server to staging..."
        echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:develop"
        
        # Ici vous pourriez dÃ©ployer vers votre infrastructure staging
        # kubectl set image deployment/audit-server audit-server=$IMAGE:$TAG
        # ou docker-compose up -d avec la nouvelle image
        
        echo "âœ… Staging deployment completed"

  # DÃ©ploiement production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test-audit-server, build-docker, security-scan]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸ³ Deploying audit server to production..."
        echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest"
        
        # DÃ©ploiement production
        # kubectl set image deployment/audit-server audit-server=$IMAGE:latest
        # ou mise Ã  jour de votre docker-compose.yml
        
        echo "âœ… Production deployment completed"
        
    - name: ğŸ§ª Health check
      run: |
        echo "ğŸ” Checking audit server health..."
        # curl -f https://audit.dgi.ga/health || exit 1
        echo "âœ… Health check passed"
        
    - name: ğŸ” Check Slack configuration
      run: |
        if [ -z "$SLACK_WEBHOOK_URL" ]; then
          echo "âš ï¸ SLACK_WEBHOOK_URL non configurÃ© - notifications ignorÃ©es"
          echo "ğŸ’¡ Pour activer: Configurez le secret SLACK_WEBHOOK_URL dans les paramÃ¨tres GitHub"
        else
          echo "âœ… Slack configurÃ© - envoi de notification"
        fi
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ğŸ”” Notify deployment
      if: secrets.SLACK_WEBHOOK_URL
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "âœ… Serveur d'audit DGI dÃ©ployÃ© en production!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true  # Ne pas faire Ã©chouer si Slack est en panne
