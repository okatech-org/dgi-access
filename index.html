    <!-- Styles pour le splash screen de chargement -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #loading-content {
        text-align: center;
        color: white;
      }
      
      #loading-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
      
      #loading-spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0 !important;
      }
    </style>

  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="loading-content">
        <div id="loading-logo">
          <img src="/logo-dgi.png" alt="DGI" style="width: 100%; height: 100%; object-fit: contain;" />
        </div>
        <h2 style="font-size: 24px; margin: 0;">DGI Access</h2>
        <p style="font-size: 14px; opacity: 0.9; margin: 8px 0;">Chargement en cours...</p>
        <div id="loading-spinner"></div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen Removal -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- PWA Update Detection -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
