<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du Cache - DGI Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            color: #1f2937;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: url('/logo-dgi.png') no-repeat center;
            background-size: contain;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #059669;
        }
        
        .status {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #fcd34d;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border-color: #6ee7b7;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fca5a5;
        }
        
        .instructions {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .instructions h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #059669;
        }
        
        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .instructions code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #047857;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
        }
        
        button.secondary {
            background: #6b7280;
        }
        
        button.secondary:hover {
            background: #4b5563;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .platform-specific {
            margin-top: 20px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }
        
        .platform-specific h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #1e40af;
        }
        
        .keyboard-shortcut {
            display: inline-block;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            font-weight: 600;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>üßπ Nettoyage du Cache</h1>
        
        <div class="status" id="status">
            ‚ö†Ô∏è Cache navigateur d√©tect√© - Nettoyage requis
        </div>
        
        <div class="instructions">
            <h2>üìã Instructions de Nettoyage</h2>
            <ol>
                <li><strong>M√©thode Rapide :</strong> Appuyez sur <span class="keyboard-shortcut">Ctrl</span> + <span class="keyboard-shortcut">Shift</span> + <span class="keyboard-shortcut">R</span></li>
                <li><strong>Mode Incognito :</strong> Ouvrez une fen√™tre priv√©e/incognito</li>
                <li><strong>Nettoyage Complet :</strong> Suivez les instructions ci-dessous</li>
            </ol>
        </div>
        
        <div class="platform-specific" id="platformInstructions">
            <!-- Instructions sp√©cifiques seront inject√©es ici -->
        </div>
        
        <div class="button-group">
            <button onclick="clearAndReload()">
                üîÑ Nettoyer et Recharger
            </button>
            <button class="secondary" onclick="openIncognito()">
                üîí Mode Incognito
            </button>
        </div>
    </div>
    
    <script>
        // D√©tection de la plateforme
        function detectPlatform() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            
            let os = 'unknown';
            let browser = 'unknown';
            
            // D√©tection OS
            if (/Win/i.test(platform)) os = 'windows';
            else if (/Mac/i.test(platform)) os = 'mac';
            else if (/Linux/i.test(platform)) os = 'linux';
            
            // D√©tection navigateur
            if (/Chrome/i.test(userAgent) && !/Edge/i.test(userAgent)) browser = 'chrome';
            else if (/Firefox/i.test(userAgent)) browser = 'firefox';
            else if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) browser = 'safari';
            else if (/Edge/i.test(userAgent)) browser = 'edge';
            
            return { os, browser };
        }
        
        // Afficher les instructions sp√©cifiques
        function showPlatformInstructions() {
            const { os, browser } = detectPlatform();
            const container = document.getElementById('platformInstructions');
            
            let instructions = '<h3>üñ•Ô∏è Instructions pour votre syst√®me</h3>';
            
            // Raccourcis clavier
            const isMac = os === 'mac';
            const ctrlKey = isMac ? 'Cmd' : 'Ctrl';
            
            instructions += `<p><strong>Rechargement forc√© :</strong> `;
            instructions += `<span class="keyboard-shortcut">${ctrlKey}</span> + `;
            instructions += `<span class="keyboard-shortcut">Shift</span> + `;
            instructions += `<span class="keyboard-shortcut">R</span></p>`;
            
            // Instructions sp√©cifiques au navigateur
            if (browser === 'chrome' || browser === 'edge') {
                instructions += `
                    <p><strong>Vider le cache complet :</strong></p>
                    <ol>
                        <li>Appuyez sur <span class="keyboard-shortcut">${ctrlKey}</span> + <span class="keyboard-shortcut">Shift</span> + <span class="keyboard-shortcut">Delete</span></li>
                        <li>S√©lectionnez "Images et fichiers en cache"</li>
                        <li>Cliquez sur "Effacer les donn√©es"</li>
                    </ol>
                `;
            } else if (browser === 'firefox') {
                instructions += `
                    <p><strong>Vider le cache Firefox :</strong></p>
                    <ol>
                        <li>Appuyez sur <span class="keyboard-shortcut">${ctrlKey}</span> + <span class="keyboard-shortcut">Shift</span> + <span class="keyboard-shortcut">Delete</span></li>
                        <li>Cochez "Cache"</li>
                        <li>Cliquez sur "Effacer maintenant"</li>
                    </ol>
                `;
            } else if (browser === 'safari') {
                instructions += `
                    <p><strong>Vider le cache Safari :</strong></p>
                    <ol>
                        <li>Menu Safari ‚Üí Pr√©f√©rences ‚Üí Avanc√©es</li>
                        <li>Cochez "Afficher le menu D√©veloppement"</li>
                        <li>Menu D√©veloppement ‚Üí Vider les caches</li>
                    </ol>
                `;
            }
            
            container.innerHTML = instructions;
        }
        
        // Nettoyer et recharger
        async function clearAndReload() {
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '‚è≥ Nettoyage en cours...<span class="spinner"></span>';
            button.disabled = true;
            
            try {
                // Vider les caches si possible
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // D√©sinscrire les service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }
                
                // Vider le localStorage et sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                
                // Afficher le succ√®s
                const status = document.getElementById('status');
                status.className = 'status success';
                status.innerHTML = '‚úÖ Cache nettoy√© avec succ√®s !';
                
                // Rediriger apr√®s 2 secondes
                setTimeout(() => {
                    // Ajouter un timestamp pour forcer le rechargement
                    window.location.href = '/?t=' + Date.now();
                }, 2000);
                
            } catch (error) {
                console.error('Erreur lors du nettoyage:', error);
                const status = document.getElementById('status');
                status.className = 'status error';
                status.innerHTML = '‚ùå Erreur lors du nettoyage. Utilisez Ctrl+Shift+R';
                
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        // Ouvrir en mode incognito (instructions)
        function openIncognito() {
            const { browser } = detectPlatform();
            let message = '';
            
            if (browser === 'chrome' || browser === 'edge') {
                message = 'Appuyez sur Ctrl+Shift+N (ou Cmd+Shift+N sur Mac)';
            } else if (browser === 'firefox') {
                message = 'Appuyez sur Ctrl+Shift+P (ou Cmd+Shift+P sur Mac)';
            } else if (browser === 'safari') {
                message = 'Appuyez sur Cmd+Shift+N';
            } else {
                message = 'Ouvrez une fen√™tre priv√©e/incognito depuis le menu de votre navigateur';
            }
            
            alert('üîí Mode Incognito\n\n' + message + '\n\nPuis acc√©dez √† http://localhost:5173');
        }
        
        // Initialisation
        showPlatformInstructions();
        
        // V√©rifier si on vient de nettoyer
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cleared') === 'true') {
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = '‚úÖ Cache nettoy√© ! Redirection en cours...';
            
            setTimeout(() => {
                window.location.href = '/?t=' + Date.now();
            }, 2000);
        }
    </script>
</body>
</html>
