<?xml version="1.0" encoding="UTF-8"?>
<svg width="167" height="167" viewBox="0 0 167 167" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ArriÃ¨re-plan -->
  <rect width="167" height="167" fill="url(#gradient)" rx="25.05" ry="25.05"/>
  
  <!-- Conteneur blanc pour le logo -->
  <rect x="16.7" y="16.7" width="133.6" height="133.6" 
        fill="white" rx="13.36" ry="13.36" 
        opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Texte DGI -->
  <text x="83.5" y="91.85" 
        font-family="Arial, sans-serif" 
        font-size="41.75" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#059669">DGI</text>
  
  <!-- Sous-texte -->
  <text x="83.5" y="113.56" 
        font-family="Arial, sans-serif" 
        font-size="13.36" 
        text-anchor="middle" 
        fill="#6b7280">ACCESS</text>
</svg>