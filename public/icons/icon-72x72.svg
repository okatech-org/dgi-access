<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ArriÃ¨re-plan -->
  <rect width="72" height="72" fill="url(#gradient)" rx="10.799999999999999" ry="10.799999999999999"/>
  
  <!-- Conteneur blanc pour le logo -->
  <rect x="7.2" y="7.2" width="57.6" height="57.6" 
        fill="white" rx="5.760000000000001" ry="5.760000000000001" 
        opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Texte DGI -->
  <text x="36" y="39.6" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#059669">DGI</text>
  
  <!-- Sous-texte -->
  <text x="36" y="48.96" 
        font-family="Arial, sans-serif" 
        font-size="5.76" 
        text-anchor="middle" 
        fill="#6b7280">ACCESS</text>
</svg>