<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ArriÃ¨re-plan -->
  <rect width="384" height="384" fill="url(#gradient)" rx="57.599999999999994" ry="57.599999999999994"/>
  
  <!-- Conteneur blanc pour le logo -->
  <rect x="38.400000000000006" y="38.400000000000006" width="307.2" height="307.2" 
        fill="white" rx="30.72" ry="30.72" 
        opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Texte DGI -->
  <text x="192" y="211.2" 
        font-family="Arial, sans-serif" 
        font-size="96" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#059669">DGI</text>
  
  <!-- Sous-texte -->
  <text x="192" y="261.12" 
        font-family="Arial, sans-serif" 
        font-size="30.72" 
        text-anchor="middle" 
        fill="#6b7280">ACCESS</text>
</svg>