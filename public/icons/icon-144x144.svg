<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ArriÃ¨re-plan -->
  <rect width="144" height="144" fill="url(#gradient)" rx="21.599999999999998" ry="21.599999999999998"/>
  
  <!-- Conteneur blanc pour le logo -->
  <rect x="14.4" y="14.4" width="115.2" height="115.2" 
        fill="white" rx="11.520000000000001" ry="11.520000000000001" 
        opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Texte DGI -->
  <text x="72" y="79.2" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#059669">DGI</text>
  
  <!-- Sous-texte -->
  <text x="72" y="97.92" 
        font-family="Arial, sans-serif" 
        font-size="11.52" 
        text-anchor="middle" 
        fill="#6b7280">ACCESS</text>
</svg>